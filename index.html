<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>fireBase</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body class="font-sans m-5">
		<div class="container mx-auto">
			<h1 class="text-3xl">hex</h1>
		</div>
		<!-- チャラ設定、参加 -->
		<div class="profile m-3">
			<input id="name" class="ring-2 m-1" type="text" placeholder="Player Name" />
			<button class="rounded-full text-white px-4 py-2 bg-sky-500 hover:bg-sky-700" type="button" id="send">
				参加する
			</button>
		</div>

		<div class="flex flex-wrap">
			<!-- 映像エリア -->
			<div class="border-2 container mx-3 max-w-lg max-h-96">aaaaaa</div>

			<!-- チャット画面 -->

			<!-- データ出力場所 -->
			<div class="ring-2 p-2">
				<div tabindex="0" id="chatHistory" class="container mx-auto scr max-h-80 overflow-auto">
					<ul id="output" class="container ring-1"></ul>
				</div>
				<form>
					<fieldset>
						<legend>チャット</legend>
						<div>
							<input class="ring-2" type="text" id="text" />
							<button
								class="rounded-full text-white px-4 py-1 bg-sky-500 hover:bg-sky-700"
								type="button"
								id="chatSend">
								SEND
							</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="./js/time.js"></script>
		<script type="module" src="./js/firebase.js"></script>
		<script type="module" src="./js/script.js"></script>
	</body>
</html>
